<div class="row" *ngIf="posts.length > 0">
  <div class="col-lg-12 col-md-12 col-sm-12 mb-3" *ngFor="let post of posts">
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">{{post.author}}</p>
            <p class="subtitle is-6">{{post.authorProfile}}</p>
          </div>
        </div>

        <div class="content">
          {{post.content}}
          <br>
          <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
        </div>
      </div>
      <footer class="card-footer">
        <a href="#" class="card-footer-item">Save</a>
        <a href="#" class="card-footer-item">Edit</a>
        <a href="#" class="card-footer-item">Delete</a>
      </footer>
    </div>
  </div>
</div>

<div class="row" *ngIf="posts.length <= 0">
  <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
    <p class="text-center">No posts added yet!</p>
  </div>
</div>
